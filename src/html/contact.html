<!DOCTYPE html>
<html lang="ru">
    <!-- prettier-ignore -->
    @@include('blocks/head.html')
    <title>Контакты</title>
  </head>
  <body>

    <div class="wrapper-page">
      @@include('blocks/header.html')

      <main class="main-page">
        <section class="contact-page">
          <h1>
            Задайте нам любые вопросы, которые у вас возникли касательно дома и
            мы в скором времени ответим на них
          </h1>
          <form action="mail.php" method="POST" class="js_form contact_form">
            <a href="./index.html" class="go_back-link">&larr; Главная</a>
            <div class="form-group">
              <label for="name">Введите ваше имя:</label>
              <input
                id="name"
                autocapitalize="off"
                name="user_name"
                type="text"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="email">Введите ваш E-mail:</label>
              <input
                autocapitalize="off"
                id="email"
                name="user_email"
                type="text"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="phone">Введите ваш телефон:</label>
              <input
                autocapitalize="off"
                id="phone"
                name="user_phone"
                class="form-control"
                type="tel"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="textArea">Введите ваше сообщение:</label>
              <textarea id="textArea" name="user_text" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="checkbox"
                >Я принимаю
                <a href="./privacy-policy.html"
                  >условие пользовательского соглашения</a
                ></label
              >
              <input
                autocapitalize="off"
                id="checkbox"
                checked="checked"
                type="checkbox"
              />
            </div>
            <button
              type="submit"
              class="js_submit"
              onclick="ym(56361208, 'reachGoal', 'button_submit'); return true;"
            >
              Отправить
            </button>
          </form>
        </section>
      </main>
    </div>

    <!-- prettier-ignore -->
    @@include('blocks/footer.html')
    @@include('blocks/_links.html')
  </body>
</html>
