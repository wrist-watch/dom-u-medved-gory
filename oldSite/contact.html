          <form action="mail.php" method="POST" class="js_form contact_form">

            </div>
            <div class="form-group">

                autocapitalize="off"

              />
            </div>
            <div class="form-group">

                autocapitalize="off"
                id="phone"
                name="user_phone"
                class="form-control"
                type="tel"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="textArea">Введите ваше сообщение:</label>
              <textarea id="textArea" name="user_text" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="checkbox"
                >Я принимаю
                <a href="./privacy-policy.html"
                  >условие пользовательского соглашения</a
                ></label
              >
              <input
                autocapitalize="off"
                id="checkbox"
                checked="checked"
                type="checkbox"
              />
            </div>
            <button
              type="submit"
              class="js_submit"
              onclick="ym(56361208, 'reachGoal', 'button_submit'); return true;"
            >
              Отправить
            </button>
          </form>
        </section>

    <script>
      $(document).ready(function () {
        function ThisIsWebP() {
          var def = $.Deferred(),
            crimg = new Image();
          crimg.onload = function () {
            def.resolve();
          };
          crimg.onerror = function () {
            def.reject();
          };
          crimg.src = "./img/webp.webp";
          return def.promise();
        }
        ThisIsWebP().then(
          function () {
            if ($(window).innerWidth() < 640) {
              $("body").css({
                background: "url(./img/main_bg-m.webp) fixed no-repeat",
              });
            } else {
              $("body").css({
                background: "url(./img/main_bg.webp) fixed no-repeat",
              });
            }
          },
          function () {
            if ($(window).innerWidth() < 640) {
              $("body").css({
                background: "url(./img/main_bg-m.jpg) fixed no-repeat",
              });
            } else {
              $("body").css({
                background: "url(./img/main_bg.jpg) fixed no-repeat",
              });
            }
          }
        );
      });
    </script>
